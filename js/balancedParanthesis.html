		function isBalacedParanthesis(str){
			var check = "(){}[]";
			var stack = [];

			if(!str) return true

			for(var i = 0; i < str.length; i++){
				var index = check.indexOf(str[i])
				if(index > -1){

					if( index % 2 ){
						if( str[i] != stack.pop() ) return false
					}else{
						stack.push(check[index + 1])
					}

				}
			}

			return !stack.length
		}

		console.log(isBalacedParanthesis('abc[10*(2/3){1*2}]'))
		console.log(isBalacedParanthesis('abc[10*(2/3){1*2}'))
		console.log(isBalacedParanthesis('abc('))
	</script>
